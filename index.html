<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sign-Up Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="sidebar">
		<div class="hero-content">
			<img src="media/odin.png" alt="odin">

			<span>ODIN</span>
		</div>
	</div>

	<div class="main-content">
		<div class="header">
            <div class="text">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest
                dreams. Sign up <i>now</i> to get started. 
            </div>            

            <div class="text">You <i>know</i> you want to.</div>		
        </div>

        <h1>Let's do this!</h1>

		<form action="#" method="post">
            <div class="form-item">
                <label for="fname">FIRST NAME</label>
                <input id="fname" type="text" name="fname" required>
            </div>

            <div class="form-item">
                <label for="lname">LAST NAME</label>
                <input id="lname" type="text" name="lname" required>
            </div>

            <div class="form-item">
                <label for="email">EMAIL</label>
                <input id="email" type="email" name="email" required>
            </div>
            
            <div class="form-item">
                <label for="phone">PHONE NUMBER</label>
                <input id="phone" type="tel" name="phone" required>
            </div>            

            <div class="form-item">
                <label for="password">PASSWORD</label>
                <input id="password" type="password" name="password" required>
            </div>

            <div class="form-item">
                <label for"confirmpassword">CONFIRM PASSWORD</label>
                <input id="confirmpassword" type="password" name="password" required>
            </div>       

            <div class="submit">
                <button>Create Account</button>
                <div class="submit-text">
                    Already have an account? <a href="">Login</a>
                </div>
            </div>
        </form>
	</div>
</body>
</html>
